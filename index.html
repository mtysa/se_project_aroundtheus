<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mustafa Ysa" />
    <meta
      name="keywords"
      content="Places, Around the US, Travel, Destination"
    />
    <meta name="description" content="Explore places around the US" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="card-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="card-add-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="card-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_url"
            id="card-image-input"
            name="description"
            placeholder="Image URL"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Image preview modal -->
    <div type="button" class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close"
          id="image-close-button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <h2 class="modal__image-title"></h2>
      </div>
    </div>
    <!-- Card template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          type="button"
          class="card__delete-button"
          id="card-delete-button"
        ></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="card__like-button"
            id="card-like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
